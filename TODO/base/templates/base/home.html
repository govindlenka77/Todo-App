<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Home</h1>

    <div>
      <form method="POST" action="/">
        {% csrf_token %} {{form.title}} {% csrf_token %} {{form.details}}
        <input class="btn btn-info" type="submit" name="Create Task" />
      </form>
    </div>

    <div>
      {% for task in tasks %}
      <p>{{task.title}} - {{task.date_time}}</p>
      <a href={% url 'update' task.id %}>Update Task</a>
      <a href={% url 'delete' task.id %}>Delete Task</a>
      {% endfor %}
    </div>
  </body>
</html>
